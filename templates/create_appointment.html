<!DOCTYPE html>
<html>
<head>
    <title>Create Appointment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="create-appointment-container">
        <h1>Create Appointment</h1>
        <form action="{{ url_for('create_appointment') }}" method="POST">
            <label for="hairdresser">Hairdresser:</label>
            <input type="text" id="hairdresser" name="hairdresser" value="{{ name }}" readonly><br><br>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required><br><br>
            <label for="time">Time:</label>
            <input type="time" name="time" id="time" required><br><br>
            <button type="submit" class="btn">Create Appointment</button>
        </form>
        <p><a href="{{ url_for('home') }}">Go back to Home</a></p>
    </div>
</body>
</html>
