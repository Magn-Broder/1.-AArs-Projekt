<!DOCTYPE html>
<html lang="da">
<head>
    <title>Échelon | Opret reservation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="create-appointment-container">
        <h1>Opret reservation</h1>
        <form action="{{ url_for('create_appointment') }}" method="POST">
            <div class="mb-3">
                <label for="hairdresser">Frisør:</label>
                <input type="text" id="hairdresser" name="hairdresser" value="{{ name }}" readonly>
            </div>
            <br>
            <div class="mb-3">
                <label for="date">Dato:</label>
                <input type="date" name="date" id="date" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="time">Tidspunkt:</label>
                <input type="time" name="time" id="time" required>
            </div>
            <br>
            <button type="submit" class="btn">Opret</button>
        </form>
        <p><a href="{{ url_for('home') }}">Gå tilbage</a></p>
    </div>
</body>
</html>
